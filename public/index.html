<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="container">
        <h1>Habit Tracker</h1>
        <p class="subtitle">
            Build healthy habits and track your daily progress ğŸŒ±
        </p>
    </div>
</header>

<div class="container">

    <section>
        <h2>Add New Habit</h2>
        <form id="habitForm">
            <input type="text" id="title" placeholder="Habit name" required>
            <select id="frequency">
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
            </select>
            <button type="submit">Add Habit</button>
        </form>
    </section>

    <section>
        <h2>Your Habits</h2>
        <ul id="habitList"></ul>
    </section>

</div>

<script src="script.js"></script>
</body>
</html>
